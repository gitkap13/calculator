<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="totalValue"></div>
        <div class="opValue"></div>
        <div class="inputValue"></div>
      </div>
      <div class="buttons">
        <div class="operators">
          <button value="+" class="bAdd">+</button>
          <button value="-" class="bSubtract">-</button>
          <button value="*" class="bMultiply">*</button>
          <button value="/" class="bDivide">/</button>
          <button value="=" class="bEquals">=</button>
        </div>
        <div class="functionButtons">
          <button class="clearButton">Clear</button>
        </div>
        <div class="b789">
          <button class="numbers b7">7</button>
          <button class="numbers b8">8</button>
          <button class="numbers b9">9</button>
        </div>
        <div class="b456">
          <button class="numbers b4">4</button>
          <button class="numbers b5">5</button>
          <button class="numbers b6">6</button>
        </div>
        <div class="b123">
          <button class="numbers b1">1</button>
          <button class="numbers b2">2</button>
          <button class="numbers b3">3</button>
        </div>
        <div class="b0">
          <button class="zero b0">0</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
